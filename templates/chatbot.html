<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Digital Services Chatbot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Government Digital Services Chatbot</h1>
            <select id="language-selector">
                <option value="en">Select Language</option>
            </select>
        </div>
        <div id="chat-description">
            This chatbot specializes in Indian government digital services and Digital Public Infrastructure (DPI).
            Ask about UPI, Aadhaar, DigiLocker, and other digital initiatives.
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask about government digital services...">
            <button id="send-button">Send</button>
            <button id="voice-button" class="voice-button" title="Voice Input">
                <img src="/static/images/microphone-icon.png" alt="Voice Input">
            </button>
        </div>
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
